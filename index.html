<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Utiliser des API</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

</head>

<body>
  		<div class="col-lg-12">
          <div class="container">
      <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
          <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="item active"> <img alt="" src="images/photo-tigre.jpg"></div>
              <div class="item"> <img alt="" src="images/photo-tigre1.jpg"></div>
              <div class="item"> <img alt="" src="images/photo-tigre3.jpg"></div>
            </div>
          </div>
        </div>  
      </div>  
      <div class="row">
        <div class="col-lg-12">  
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success" id="first">
              <input type="radio" name="options"><span class="glyphicon glyphicon-fast-backward"></span>
            </label>
            <label class="btn btn-success" id="previous">
              <input type="radio" name="options"><span class="glyphicon glyphicon-step-backward"></span>
            </label>
            <label class="btn btn-success" id="pause">
              <input type="radio" name="options"><span class="glyphicon glyphicon-pause"></span>
            </label>
            <label class="btn btn-success active" id="play">
              <input type="radio" name="options"><span class="glyphicon glyphicon-play"></span>
            </label>
            <label class="btn btn-success" id="next">
              <input type="radio" name="options"><span class="glyphicon glyphicon-step-forward"></span>
            </label>
            <label class="btn btn-success" id="last">
              <input type="radio" name="options"><span class="glyphicon glyphicon-fast-forward"></span>
            </label>
          </div>  
          <p><span class="label label-info"></span></p>
        </div>
      </div>
      
    </div>  

   </div>

  		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="map"></div>
 		  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="display">
            <div>              
              <h2>Détails de la station</h2>
              <p id="status"></p>
              <p><span class="details">Nom de la station</span> : <span id="name"></span></p>
              <p><span class="details">Adresse station</span> : <span id="address"></span></p>
              <p><span class="details">Places disponibles</span> : <span id="stands"></span></p>
              <p><span class="details">Vélos disponibles</span> : <span id="bikes"></span></p>
        <!-- <p><span class="details">Position (latitude)</span> : <span id="latitude"></span></p>
             <p><span class= 'details'>Position (longitude)</span> : <span id="longitude"></span></p>-->
             <p><span class="details">Mis à jour le</span> : <span id="update"></span></p>
             <p><input type="text" class="form-control input-xs" placeholder="saisir le nombre de stations à afficher sur la carte (1231 max)" id="number"></p>
            
            </div>

           

    </div>
 		<div class="col-lg-12">
        <div>
               <canvas width="300" height="150" id="myCanvas"></canvas> 
        </div>
    </div>
	</div>
    
</body>
    <script src="ajax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="slider.js"></script>
    <script src="project.js"></script>
    <script src="functions.js"></script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7fqhPuLV6HNyLtwQnKB8WMQyuAbME45g&callback=initMap">
    </script>
    

</html>
